<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Bank Chatbot - Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}" />
</head>
<body>
  <main class="page">
    <form class="signup-card" method="POST" action="{{ url_for('signup') }}" autocomplete="off" novalidate>
      <header class="card-header">
        <h1 class="brand">My Bank Chatbot</h1>
        <p class="lead">Create your account to get started</p>
      </header>

      <section class="form-grid">
        <div class="col">
          <label for="accountNumber">Account Number</label>
          <input id="accountNumber" name="accountNumber" type="text" required />
        </div>

        <div class="col">
          <label for="currentBalance">Current Balance</label>
          <input id="currentBalance" name="currentBalance" type="number" required />
        </div>

        <div class="full">
          <label for="accountName">Account Holder Name</label>
          <input id="accountName" name="accountName" type="text" required />
        </div>
        
        <div class="full">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required />
        </div>

        <div class="full">
          <label for="phone">Phone Number</label>
          <input id="phone" name="phone" type="tel" required />
        </div>

        <div class="col">
          <label for="prevTxn">Previous Transaction Amount</label>
          <input id="prevTxn" name="prevTxn" type="number" required />
        </div>

        <div class="col">
          <label for="txnType">Transaction Type</label>
          <select id="txnType" name="txnType" required>
            <option value="">Select type</option>
            <option value="credit">Credited</option>
            <option value="debit">Debited</option>
          </select>
        </div>

        <div class="col">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" required />
        </div>

        <div class="col">
          <label for="confirmPassword">Confirm Password</label>
          <input id="confirmPassword" name="confirmPassword" type="password" required />
        </div>
      </section>

      <div class="actions">
        <button type="submit" class="btn-primary">Sign Up</button>
      </div>

      <footer class="card-footer">
        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
      </footer>
    </form>
  </main>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector(".signup-card");

      form.addEventListener("submit", function(event) {
        // Prevent submit if ANY required field is empty
        if (!form.checkValidity()) {
            event.preventDefault();
            form.reportValidity();
        }
    });
});
</script>

</body>
</html>
